<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 테마 컬러 투명설정 -->
    <meta name="theme-color" content="#333" />
    <!-- 애플 safari 윕뷰설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 애플 홈화면 아이콘 설정해줘 -->
    <link rel="apple-touch-icon" href="food.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="food.ico" type="image/x-icon" />
    <link rel="icon" href="food.ico" type="image/x-icon" />

    <title>오늘의 메뉴는?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #333;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* 글 복사 막기 */
        user-select: none;
        /* 애플 글 복사 막기 */
        -webkit-user-select: none;
      }
      .reset {
        width: 100px;
        height: 100px;
        background-color: #222;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        border: none;
        outline: none;
        cursor: pointer;
        position: absolute;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: #111 0px 0px 10px 0px;
        transition: all 0.3s ease-in-out;
      }
      .reset:hover {
        background-color: #111;
      }
      .reset:active {
        background-color: #000;
        box-shadow: #000 0px 0px 5px 0px;
      }

      .popup {
        /* transition: all 0.3s ease-in-out, background-color 0s; */
        width: 100%;
        height: 100%;
        background-color: #222;
        position: fixed;
        top: 0;
        left: 0;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
        transition: all 0s ease-in-out, background-color 0s;
      }

      .popup__inner {
        width: 400px;
        height: 300px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        padding: 20px;
        margin: 0 auto;
      }

      /* 핸드폰사이즈 370px 이하 */
      @media screen and (max-width: 390px) {
        .popup__inner {
          width: 370px;
          height: 250px;
        }
      }

      .popup__title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .popup__content {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .popup__close {
        width: 100px;
        height: 30px;
        background-color: #222;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        outline: none;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        right: 50%;
        transform: translate(50%, 0%);
        border-radius: 5px;
        transition: all 0.1s ease-in-out;
      }

      .popup__close:hover {
        background-color: #111;
      }
      .popup__close:active {
        background-color: #000;
        box-shadow: #333 0px 0px 3px 0px;
      }
    </style>
  </head>
  <body>
    <button class="reset">Reset</button>

    <!-- popup창 만들기 -->
    <div class="popup hidden">
      <div class="popup__inner" style="transform: translate(-50%, -50%)">
        <div class="popup__title">{오늘의 메뉴는?}</div>
        <div class="popup__content">{메뉴이름 + 가격}</div>
        <button class="popup__close">확인</button>
      </div>
    </div>
  </body>

  <script>
    const menuName = [
      "중국집",
      "마라탕",
      "돈까스",
      "순대국",
      "햄버거",
      "찌개류",
      "카레",
      "샐러디",
      "마라샹궈",
      "뼈해장국",
      "먹지마셈",
      "한우",
    ];
    const menuPrice = [
      "10,000",
      "15,000",
      "10,000",
      "9,000",
      "10,000",
      "10,000",
      "9,000",
      "12,000",
      "15,000",
      "14,000",
      "0",
      "9,999,999",
    ];

    const resetBtn = document.querySelector(".reset");
    const closeBtn = document.querySelector(".popup__close");
    const popup = document.querySelector(".popup");
    const popupInner = document.querySelector(".popup__inner");
    const popupTitle = document.querySelector(".popup__title");
    const popupContent = document.querySelector(".popup__content");

    // 메뉴를 랜덤으로 선택하여 팝업에 표시
    function showRandomMenu() {
      const randomIndex = Math.floor(Math.random() * menuName.length);
      popupTitle.textContent = "오늘의 메뉴는?";
      popupContent.textContent = `${menuName[randomIndex]} ${menuPrice[randomIndex]}원`;
      popup.classList.remove("hidden"); // 수정됨: 클래스를 제거
      // popupInner의 현재 transform 스타일을 가져옵니다.
      const currentTransform = popupInner.style.transform;

      // scale(1) 변형을 추가합니다.
      popupInner.style.transform = currentTransform;
    }

    // 팝업창 닫기
    function closePopup() {
      popup.classList.add("hidden"); // 수정됨: 클래스를 추가
    }

    // 테마컬러 #222 설정
    function setThemeColor(cl) {
      const metaThemeColor = document.querySelector("meta[name=theme-color]");
      metaThemeColor.setAttribute("content", cl);
    }

    // 버튼에 이벤트 연결
    resetBtn.addEventListener("click", showRandomMenu);
    resetBtn.addEventListener("click", function () {
      setThemeColor("#222");
    });
    closeBtn.addEventListener("click", closePopup);
    closeBtn.addEventListener("click", function () {
      setThemeColor("#333");
    });

    // 'Enter' 키로 팝업창 제어
    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        if (popup.classList.contains("hidden")) {
          showRandomMenu();
          setThemeColor("#222");
        } else {
          closePopup();
          setThemeColor("#333");
        }
      }
    });

    var isDragging = false;
    var offsetX, offsetY;

    popupTitle.addEventListener("mousedown", function (e) {
      isDragging = true;
      offsetX = e.clientX - popupInner.getBoundingClientRect().left;
      offsetY = e.clientY - popupInner.getBoundingClientRect().top;
    });

    document.addEventListener("mousemove", function (e) {
      if (isDragging) {
        popupInner.style.transform = "translate(0%, 0%) scale(1)";
        popupInner.style.left = e.clientX - offsetX + "px";
        popupInner.style.top = e.clientY - offsetY + "px";
        popupInner.style.transition = "none";
      }
    });

    document.addEventListener("mouseup", function () {
      isDragging = false;
    });
  </script>
</html>
